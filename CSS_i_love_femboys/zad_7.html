  <b>1) Na co pozwala styl lokalny, który element będzie formatowany z użyciem stylu lokalnego</b><br>
    <textarea disabled cols="50" rows="6">Styl lokalny pozwala na nadanie formatowania konkretnemu pojedynczemu elementowi strony. Jest wstawiany w tej samej linii, w której znajduje się element formatowany.  O tym, który to będzie element, decyduje słowo kluczowe "selektor".</textarea><br>
    <b>3) Co może być selektorem, </b><br>
    <textarea disabled cols="50" rows="2">

    </textarea>
 <br> <b>4) Co wipisujemy jako "cechę". Jakie jest znaczenie średników,</b><br>

 <textarea disabled cols="50" rows="1">
